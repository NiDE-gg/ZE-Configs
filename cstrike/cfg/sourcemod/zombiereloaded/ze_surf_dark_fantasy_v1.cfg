// Load custom settings

// Overwrite the default Timelmit
mp_timelimit 20

// Custom gameplay cvars
sv_enablebunnyhopping 1
zr_zspawn_timelimit_time 13.5
sm_rcon zr_restrict "Flash"

// Overwrite Max extend allowed
mce_extend 2

// SURF nominations settings
exec cfg/sourcemod/zombiereloaded/select_zr_mod/zombie_escape/nominations/after_SURF_exclude.cfg

// Knife rate
exec cfg/sourcemod/zombiereloaded/select_zr_mod/zombie_escape/settings/knife_rate_ze.cfg

// Custom Plugin
sm_rcon sm plugins load disabled/PlayerVisibility