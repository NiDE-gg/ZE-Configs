// configs path
zr_config_path_weapons configs/zr/select_zr_mod/nemesis/weapons.txt

// gameplay cvars
zr_infect_mzombie_ratio 10
zr_infect_spawntime_max 10.0
zr_infect_spawntime_min 10.5
zr_respawn 0
zr_zspawn 0
zr_damage_suicide_human 0
zr_zspawn_timelimit_zombie 0
zr_infect_mzombie_respawn 1

// Modify zombies settings
zr_class_modify zombies napalm_time 2
zr_class_modify zombies health 12500
zr_class_modify zombies health_regen_amount 40
zr_class_modify zombies speed 400
zr_class_modify zombies knockback 0.8
zr_class_modify zombies jump_height 1.2
zr_class_set_multiplier zombies jump_distance 1.05
zr_class_modify zombies model_path models/player/vad36nemesis/nemesis_big.mdl

// Modify humans settings
zr_class_modify humans immunity_mode kill

// Turn off Personal skin for zombie only
zr_personalskins_zombies_enable 0

// Unload plugins
sm plugins unload disabled/KnifeMode.smx