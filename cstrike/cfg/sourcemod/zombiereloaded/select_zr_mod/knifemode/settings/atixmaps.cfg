// Configs path
zr_config_path_weapons configs/zr/select_zr_mod/knifemod/weapons_knifefun_atix.txt

// Enable Knife MOD and dependency
sm_rcon sm plugins load disabled/KnifeMode
sm_rcon sm plugins load disabled/PlayerVisibility
sm_rcon sm plugins unload custom/Spectate

// Overwrite the default Timelimit
mp_timelimit 10

// Overwrite Max extend allowed
mce_extend 0
mce_extend_timestep 10

// Custom gameplay cvars
zr_infect_mzombie_ratio 5
zr_infect_spawntime_max 7.0
zr_infect_spawntime_min 6.5
zr_zspawn_timelimit_time 15
zr_infect_mzombie_respawn 0
zr_veffects_ragdoll_remove 0
zr_roundend_zombies_win 0

// Knifemode nominations settings
exec cfg/sourcemod/zombiereloaded/select_zr_mod/knifemode/nominations/excluded_settings.cfg

// Knife rate
exec cfg/sourcemod/zombiereloaded/select_zr_mod/knifemode/settings/knife_rate_knifemode.cfg