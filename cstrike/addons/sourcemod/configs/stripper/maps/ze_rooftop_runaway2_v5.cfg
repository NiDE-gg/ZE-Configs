;-------------------
;PREVENT DELAY @ END
;-------------------
modify:
{
	match:
	{
		"classname" "math_counter"
		"targetname" "nuke_counter"
	}
	delete:
	{
		"OnHitMax" "door,Open,,26,-1"
		"OnHitMax" "nuke_hurt,Disable,,25,-1"
	}
	insert:
	{
		"OnHitMax" "nuke_sound,PlaySound,,55,-1"
		"OnHitMax" "nuke_fade,Fade,,55,-1"
		"OnHitMax" "command,Command,say EVACUATION FAILED. ZOMBIES INSIDE.,55,-1"
		"OnHitMax" "command,Command,sm_slay @ct,56,-1"
		;no choice to use sm_slay the models of existing triggers are bad++
	}
}

;-----------------------------------------------------------------------------------------------------------
; Prevents nemesis delay at the door and autotriggers map to make sure that no major delay is happening
;-----------------------------------------------------------------------------------------------------------
modify:
{
	match:
	{
		"classname" "logic_auto"
		"origin" "-7052.23 1384 -3016"
	}
	insert:
	{
		"OnMapSpawn" "doorbutton,Press,,80,-1"
	}
}
modify:
{
	match:
	{
		"targetname" "doorbutton"
		"classname" "func_button"
	}
	insert:
	{
		"OnPressed" "!self,Kill,,0,-1"
	}
}
modify:
{
	match:
	{
		"targetname" "door"
		"classname" "func_door"
	}
	insert:
	{
		"OnFullyOpen" "nukebutton,Press,,15,-1"
	}
}

