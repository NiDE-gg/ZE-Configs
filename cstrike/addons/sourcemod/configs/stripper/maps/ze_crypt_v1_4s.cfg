;event #505 - add fog to the map
modify:
{
	match:
	{
		"classname" "env_fog_controller"
	}
	replace:
	{
		"targetname" "nil"
		"spawnflags" "1"
		"fogenable" "1"
		"fogstart" "-500"
		"fogend" "2000"
		"fogcolor2" "125 125 125"
		"fogcolor" "125 125 125"
		"fogblend" "0"
		"farz" "10000"
	}
	delete:
	{
		"OnUser1" "/.*/"
		"OnUser2" "/.*/"
	}
}
modify:
{
	match:
	{
		"classname" "sky_camera"
	}
	insert:
	{
		"fogenable" "1"
	}
	replace:
	{
		"fogstart" "-500"
		"fogend" "2000"
		"fogcolor" "125 125 125"
		"fogcolor2" "125 125 125"
	}
}