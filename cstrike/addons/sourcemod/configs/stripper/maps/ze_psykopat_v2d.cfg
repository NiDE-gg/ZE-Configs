; stripper for ze_psykopat_v2d ;
;------------------------
; Adjust lasers, reduce zombie knockback by 30%
;------------------------


;-- Knockback reduce

modify:
{
	match:
	{
		"classname" "logic_auto"
		"origin" "6317 129 887"
	}
	insert:
	{
		"OnNewGame" "cmd,command,zr_class_modify zombies knockback 0.7 1,0,-1"
	}
}

;-- Lasers adjustment

modify:
{
	match:
	{
		"classname" "logic_relay"
		"targetname" "laser_minigame"
	}
	delete:
	{
		"OnTrigger" "lasertim,RefireTime,0.25,45,-1"
		"OnTrigger" "lasertim2,RefireTime,0.28,45,-1"
	}
	insert:
	{
		"OnTrigger" "lasertim,RefireTime,0.33,45,-1"
		"OnTrigger" "lasertim2,RefireTime,0.38,45,-1"
	}
}
