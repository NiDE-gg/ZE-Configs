;ZE BOATESCPAE MINECRAFT VERSION
;------------------------
;---------------------------------------
;changing the origin of the trigger hurt in the water to avoid players getting killed when they take off the boats
;---------------------------------------
modify:
{
	match:
	{
		"classname" "trigger_hurt"
		"origin" "-240 4648.02 344"
		"hammerid" "2835"
	}
	replace:
	{
		"origin" "-240 4648.02 328"
	}
}
;---------------------------------------
;Changing the time to defend on the first breakable (bcs chill map)
;---------------------------------------
modify:
{
	match:
	{
		"origin" "-272 -3606 664"
		"classname" "trigger_once"
		"hammerid" "151564"
	}
	delete:
	{
		"OnTrigger" "rock_wall,Break,,30,-1"
		"OnTrigger" "command,Command,say *** This wall is blocking us! ***,0,-1"
		"OnTrigger" "command,Command,say *** Defend 25s ***,5,-1"
		"OnTrigger" "rock_wall,Break,,30,-1"
	}
	insert:
	{
		"OnTrigger" "rock_wall,Break,,20,-1"
		"OnTrigger" "command,Command,say *** This wall is blocking us! ***,0,-1"
		"OnTrigger" "command,Command,say *** Defend 10s ***,10,-1"
		"OnTrigger" "rock_wall,Break,,20,-1"
	}
}
;---------------------------------------
;Changing the force on the physthruster on boats system a little bit
;---------------------------------------
modify:
{
	match:
	{
		"targetname" "thrusterboatGoForward"
		"classname" "phys_thruster"
	}
	replace:
	{
		"force" "920"
	}
}
;---------------------------------------
;Changing the time to wait that the boats are ready on the first trigger
;---------------------------------------
modify:
{
	match:
	{
		"origin" "-708 -7204 600"
		"classname" "trigger_once"
		"hammerid" "3022"
	}
	delete:
	{
		"OnTrigger" "boat_button*,Unlock,,10,-1"
		"OnTrigger" "command,Command,say ** The boats will be ready to leave in 10s **,0,-1"
		"OnTrigger" "soundBoatStartMain,PlaySound,,10,-1"
	}
	insert:
	{
		"OnTrigger" "boat_button*,Unlock,,5,-1"
		"OnTrigger" "command,Command,say ** The boats will be ready to leave in 5s **,0,-1"
		"OnTrigger" "soundBoatStartMain,PlaySound,,5,-1"
		"OnTrigger" "soundBoatStartMain,volume,0,10,-1"
		"OnTrigger" "soundBoatStartMain,StopSound,,10.01,-1"
	}
}
;---------------------------------------
;Changing the force on the physthruster on chopper system
