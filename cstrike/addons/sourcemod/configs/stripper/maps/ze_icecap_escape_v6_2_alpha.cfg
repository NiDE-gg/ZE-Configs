; ------------------------------------------------------------------------------------------------
; Add stripper message
; ------------------------------------------------------------------------------------------------
modify:
{
    match:
    {
        "classname" "logic_auto"
    }
    insert:
    {
        "OnMapSpawn" "command,Command,say < STRIPPER # 0.1 LOADED >,1,-1"
    }
}

; ------------------------------------------------------------------------------------------------
; Enable rtv relay
; ------------------------------------------------------------------------------------------------
modify:
{
    match:
    {
        "targetname" "rtv_laser_relay"
        "classname" "logic_relay"
    }
    replace:
    {
        "StartDisabled" "0"
    }
}