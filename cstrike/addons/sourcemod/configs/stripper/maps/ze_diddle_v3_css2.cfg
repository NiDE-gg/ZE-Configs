; Incrase fetus hp +100% (Now it's +200% since cs:go used (1000,4000))
modify:
{
	match:
	{
		"classname" "logic_case"
		"hammerid" "253721"
	}
	delete:
	{
		"OnCase01" "npc_base_1RunScriptCodeSetHealth(2000,8000);0-1"
	}
	insert:
	{
		"OnCase01" "npc_base_1RunScriptCodeSetHealth(4000,16000);0-1"
	}
}

