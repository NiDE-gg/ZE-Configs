;Disable Bhop in Sonic
;-----------------------

modify:
{
	match:
	{
		"targetname" "Sonic_Trigger"
		"classname" "trigger_once"
	}
	insert:
	{
		"OnStartTouch" "Server,Command,sv_enablebunnyhopping 0,0,1"
	}
}

modify:
{
	match:
	{
		"targetname" "Sonic_End_Trigger"
		"classname" "trigger_once"
	}
