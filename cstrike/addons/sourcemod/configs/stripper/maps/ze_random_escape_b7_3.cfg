		"OnStartTouch" "Server,Command,sv_enablebunnyhopping 1,35,1"
	}
}

modify:
{
	match:
	{
		"classname" "logic_auto"
	}
	insert:
	{
		"OnMapSpawn" "Server,Command,sv_enablebunnyhopping 1,0,-1"
