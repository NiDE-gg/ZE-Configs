; Fix radar not getting changed back after the minigame
modify:
{
	match:
	{
		"targetname" "radar_spawn"
		"classname" "logic_relay"
	}
	delete:
	{
		"OnTrigger" "radar_makerForceSpawnAtEntityOrigin!caller0.051"
		"OnTrigger" "main_radar_counterSetValue001"
		"OnTrigger" "!selfKill0.11"
	}
	insert:
	{
		"OnTrigger" "radar_makerForceSpawnAtEntityOrigin!caller0.05-1"
		"OnTrigger" "main_radar_counterSetValue00-1"
	}
}

