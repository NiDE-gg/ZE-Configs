	"OnCase03" "Level_3_Start,Trigger,,0.02,-1"
	"OnCase04" "Level_4_Start,Trigger,,0.02,-1"
	"OnCase05" "Level_5_Start,Trigger,,0.02,-1"
	"OnCase06" "Map_Beaten_Start,Trigger,,0.02,-1"
