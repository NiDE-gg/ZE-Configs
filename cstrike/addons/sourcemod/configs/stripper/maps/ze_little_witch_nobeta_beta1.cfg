{
	match:
	{
		"targetname" "_stripper_cfg_status"
	}
	delete: 
	{
		"OnSpawn" "_map_scriptRunScriptCodestripper_cfg_iteration <- -10-1"
	}
	insert:
	{
		"OnSpawn" "_map_scriptRunScriptCodestripper_cfg_iteration <- 10-1"
	}
	replace:
	{
		"ResponseContext" "- Fixed internal errors of Nobeta's Wand\n- Fixed Defense Crystal not properly defending against zombie attacks."
	}
}

