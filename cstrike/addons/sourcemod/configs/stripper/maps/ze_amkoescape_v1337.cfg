;---------------------------------------
; decreases hp added to ragemode
;---------------------------------------
modify:
{
	match:
	{
		"targetname" "Boss_HP_Adder"
		"classname" "trigger_multiple"
	}
	delete:
	{
		"OnStartTouch" "Boss_HP,Add,200,0,-1"
		"OnStartTouch" "Boss_HP_Ragemode,Add,500,0,-1"
	}
	insert:
	{
		"OnStartTouch" "Boss_HP,Add,200,0,-1"
		"OnStartTouch" "Boss_HP_Ragemode,Add,300,0,-1"
	}
}
