; Disable lag compensation on stage trigger physboxes to prevent stage system from bugging out
; Spawnflags without lagcomp = 8949761
; SF_LAGCOMP_DISABLE = 1073741824
; See https://forums.alliedmods.net/showthread.php?p=2684810
modify:
{
	match:
	{
		"classname" "func_physbox"
		"targetname" "/stagephys.*/"
	}
	replace:
	{
		"spawnflags" "1073741824"
	}
}

