	"StartDisabled" "0"
	"spawnflags" "4097"
	"origin" "13280 -11392 -12512"
	"CheckDestIfClearForPlayer" "0"
	"classname" "trigger_teleport"
	"OnUser1" "!self,Kill,,0.1,1"
