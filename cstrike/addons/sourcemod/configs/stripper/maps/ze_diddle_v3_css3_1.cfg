; Removing old boss wall
filter:
{
	"classname" "func_wall_toggle"
	"hammerid" "559687"
}

;Set fetus hp to 250%
modify:
{
	match:
	{
		"classname" "logic_case"
		"hammerid" "253721"
	}
	delete:
	{
		"OnCase01" "npc_base_1RunScriptCodeSetHealth(4000,16000);0-1"
	}
	insert:
	{
		"OnCase01" "npc_base_1RunScriptCodeSetHealth(3000,12000);0-1"
	}
}

; fix diddle cannon stacking
modify:
{
	match:
	{
		"classname" "logic_relay"
		"targetname" "i_item_controller_1"
	}
	replace:
	{
		"classname" "logic_script"
		"vscripts" "ze_diddle/itemcontroller.nut"
	}
	delete:
	{
		"OnTrigger" "!selfFireUser101"
		"OnSpawn" "i_item_selfspawn_1FireUser101"
		"OnSpawn" "i_item_pistol_1FireUser101"
		"OnSpawn" "i_item_base_1FireUser101"
		"OnSpawn" "i_item_distancecheck_1FireUser101"
		"OnSpawn" "i_item_ammotextFireUser101"
	}
	insert:
	{
		"OnUser3" "!selfFireUser101"
		"OnUser1" "i_item_selfspawn_1FireUser101"
		"OnUser1" "i_item_base_1FireUser101"
		"OnUser1" "i_item_distancecheck_1FireUser101"
		"OnUser1" "i_item_ammotextFireUser101"
	}
}
modify:
{
	match:
	{
		"classname" "weapon_glock"
		"targetname" "i_item_pistol_1"
	}
	delete:
	{
		"OnPlayerPickup" "i_item_controller_1Trigger01"
		"OnUser1" "i_item_controller_1CallScriptFunctionSetPistol01"
		"OnPlayerPickup" "i_item_controller_1CallScriptFunctionPickUp0-1"
		"OnPlayerPickup" "i_item_controller_1CallScriptFunctionSyncWeaponAngles0.2-1"
	}
	insert:
	{
		"OnPlayerPickup" "i_item_controller_1FireUser301"
		"OnPlayerPickup" "i_item_base_1CallScriptFunctionPickUp0-1"
		"OnPlayerPickup" "i_item_controller_1CallScriptFunctionSyncWeaponAngles0.75-1"
		"OnPlayerPickup" "i_item_controller_1CallScriptFunctionPickUp0.5-1"
	}
}