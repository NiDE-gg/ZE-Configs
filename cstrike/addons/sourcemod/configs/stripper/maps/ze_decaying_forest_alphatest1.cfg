;Platform Destroy Fixes
modify:
{
    match:
    {
        "targetname" "boss_attack_case_platformdestroy"
        "classname" "logic_case"
    }
    delete:
    {
        "OnCase01" ",PickRandomShuffle,,0,-1"
    }
    insert:
    {
        "OnCase01" "boss_attack_case_platformdestroy1,PickRandomShuffle,,0,-1"
    }
}
;Skin Fixes
