;----------------------
; Warn stripper loaded
;----------------------
modify:
{
    match:
    {
        "classname" "logic_auto"
        "hammerid" "126188"
    }
    insert:
    {
        "OnNewGame" "Command,Command,say Stripper version #1,0,-1"
    }
}

