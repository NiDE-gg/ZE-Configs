; Reduce mzombie ratio
modify:
{
	match:
	{
		"targetname" "start_timer"
	}
	delete:
	{
		"OnTimer" "servercmd,Command,zr_infect_mzombie_ratio 20,0,1"
	}
	insert:
	{
		"OnTimer" "servercmd,Command,zr_infect_mzombie_ratio 10,0,1"
	}
}

