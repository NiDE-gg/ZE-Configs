;--------------------------------
; Fix incorrect targetname usage
;--------------------------------
modify:
{
	match:
	{
		"targetname" "cyber_reset" 
		"classname" "trigger_multiple"
	}
	delete:
	{
		"OnStartTouch" "!activator,AddOutput,targetname player,0,-1"
	}
	insert:
	{
		"OnStartTouch" "!activator,AddOutput,targetname player_none,0,-1"
	}
}

modify:
{
	match:
	{
		"targetname" "boss_minion_chooser_pick" 
		"classname" "trigger_multiple"
	}
	delete:
	{
		"OnStartTouch" "!activator,AddOutput,targetname player,7.01,-1"
	}
	insert:
	{
		"OnStartTouch" "!activator,AddOutput,targetname player_none,7.01,-1"
	}
}

