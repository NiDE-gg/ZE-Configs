	}
	delete:
	{
		"OnCase01" "player_speedmod,Modifyspeed,1.3,0,-1"
		"OnCase02" "player_speedmod,Modifyspeed,0.9,0,-1"
	}
	insert:
	{
		"OnCase01" "player_speedmod,Modifyspeed,0.9,0,-1"
		"OnCase02" "player_speedmod,Modifyspeed,1.3,0,-1"
	}
}
