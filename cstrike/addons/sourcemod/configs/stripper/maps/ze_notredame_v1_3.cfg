;Moves AFK Teleport inside ZM Cage. Disables ztele glitch
modify:
{
	match:
	{
		"targetname" "BossRoomCageTPDestination"
		"classname" "info_teleport_destination"
		"hammerid" "91366"
	}
	replace:
	{
		"origin" "7293 -4263 1599"
		"angles" "0 90 0"
	}
}

