;; fixed zm teleport on spawn

add:
{
	"model" "*31"
	"targetname" "SpawnDoor6"
	"target" "SpawnTPDestination"
	"StartDisabled" "1"
	"spawnflags" "1"
	"origin" "-2208 -972 448"
