	"classname" "trigger_teleport"
}
modify:
{
	match:
	{
		"classname" "logic_auto"
		"hammerid" "86553"
	}
	insert:
	{
		"OnMapSpawn" "SpawnDoor6,Enable,,25,-1"
		"OnMapSpawn" "SpawnDoor6,Disable,,25.5,-1"
	}
}