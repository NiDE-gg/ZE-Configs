;----------------------------
; Logic auto changes
;----------------------------
modify:
{
	match:
	{
		"origin" "-9240 -13416 13723.9"
		"classname" "logic_auto"
	}
	delete:
	{
		"OnMapSpawn" "consoleCommandmp_accelerate 50-1"
	}
	insert:
	{
		"OnMapSpawn" "consoleCommandsv_accelerate 50-1"
	}
}

