;Disable Bhop on stage 2 certain part, Fix the timer
modify:
{
	match:
	{
		"classname" "trigger_once"
		"origin" "11452 -4959 -8120"
	}
	delete:
	{
		"OnStartTouch" "Area2Breakable3,Break,,57,1"
	}
	insert:
	{
		"OnStartTouch" "commandprompt,Command,sv_enablebunnyhopping 0,60,1"
		"OnStartTouch" "Area2Breakable3,Break,,60,1"
	}
}
modify:
{
	match:
	{
		"classname" "trigger_once"
		"origin" "11461.5 -9721 -7214.5"
	}
	insert:
	{
		"OnStartTouch" "commandprompt,Command,sv_enablebunnyhopping 1,20,1"
	}
}

