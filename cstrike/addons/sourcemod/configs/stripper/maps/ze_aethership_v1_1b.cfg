; Fix the late teleport text being shown to all players. This in turn makes the zombies the only ones that can see the message.
modify:
{
    match:
    {
        "classname" "game_text"
        "targetname" "late_teleport_text"
    }
    replace:
    {
        "spawnflags" "0"
    }
}
