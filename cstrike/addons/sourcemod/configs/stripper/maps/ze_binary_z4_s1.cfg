;enable flashlight and disable color correction on map spawn
modify:
{
	match:
	{
		"classname" "logic_auto"
	}
	insert:
	{
		"OnMapSpawn" "cmd,Command,mp_flashlight 1,0,1"
		"OnMapSpawn" "cc_mono,Disable,,0.1,1"
	}
}