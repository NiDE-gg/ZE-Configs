;add timer to final hold before laser elevator
modify:
{
	match:
	{
		"classname" "math_counter"
		"targetname" "Leven"
	}
	insert:
	{
		"OnHitMin" "cmd,Command,say <<70 sec.>>,28,1"
		"OnHitMin" "cmd,Command,say <<35 sec.>>,63,1"
	}
}

