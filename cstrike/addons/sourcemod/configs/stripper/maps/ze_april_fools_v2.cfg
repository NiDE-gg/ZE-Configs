;------------------
;Fix: decreasing the first infection to avoid the items users being infected
;------------------
modify:
{
	match:
	{
		"targetname" "tp_spawn_t"
		"origin" "1536 4128 1120"
		"hammerid" "550"
	}
	replace:
	{
		"StartDisabled" "0"
	}
}
modify:
{
	match:
	{
		"classname" "logic_auto"
		"origin" "3932 4184 1112"
		"hammerid" "1207"
	}
	delete:
	{
		"OnMapSpawn" "cmd,Command,zr_infect_spawntime_max 20,0,-1"
		"OnMapSpawn" "cmd,Command,zr_infect_spawntime_min 20,0,-1"
	}
	insert:
	{
		"OnMapSpawn" "cmd,Command,zr_infect_spawntime_max 1,0,-1"
		"OnMapSpawn" "cmd,Command,zr_infect_spawntime_min 1,0,-1"
	}
}
modify:
{
	match:
	{
		"classname" "trigger_once"
		"origin" "1536 4128 896"
		"hammerid" "145"
	}
	delete:
	{
		"OnTrigger" "tp_spawn,Enable,,16,-1"
		"OnTrigger" "cmd,Command,say ** 15s **,1,-1"
	}
	insert:
	{
		"OnTrigger" "tp_spawn,Enable,,8,-1"
	}
}
;------------------
;Fix: adding countdown on the yellow plateforme before it goes up
;------------------
modify:
{
	match:
	{
		"targetname" "relay_charpentier1"
		"classname" "logic_relay"
	}
	delete:
	{
		"OnSpawn" "text2_sec_wall,SetTextureIndex,1,0,-1"
		"OnSpawn" "tex_sec_wall,SetTextureIndex,5,0,-1"
	}
	insert:
	{
		"OnSpawn" "text2_sec_wall,SetTextureIndex,0,0,-1"
		"OnSpawn" "tex_sec_wall,SetTextureIndex,3,0,-1"
		"OnSpawn" "timer_wall_count,Enable,,0,1"
		"OnSpawn" "timer_wall_count,disable,,3,1"
		"OnSpawn" "text2_sec_wall,SetTextureIndex,1,3.01,-1"
		"OnSpawn" "tex_sec_wall,SetTextureIndex,5,3.01,-1"
		"OnSpawn" "count_sec_wall,SetValue,3,0,-1"
		"OnSpawn" "count_sec_wall,SetValue,5,3,-1"
	}
}
