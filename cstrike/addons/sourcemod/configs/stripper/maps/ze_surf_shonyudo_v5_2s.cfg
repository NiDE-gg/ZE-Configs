; Make all teleport triggers (including zm tps and the spawn tp) reset gravity
modify:
{
	match:
	{
		"classname" "trigger_teleport"
	}
	insert:
	{
		"OnStartTouch" "!activator,AddOutput,gravity 1,0.05,-1"
	}
}

