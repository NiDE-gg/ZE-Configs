;Disable Bhop, fix CC bug
modify:
{
	match:
	{
		"classname" "logic_auto"
		"origin" "-432 448 -2752"
	}
	insert:
	{
		"OnMapSpawn" "command,Command,sv_enablebunnyhopping 0,0,-1"
