;----------------------------------
; Remove un-used trigger from csgo
;----------------------------------
filter:
{
	"targetname" "BossBallHurt"
	"classname" "trigger_hurt"
}

;-----------------------------------
; Fix map songs not bein adjustable
;-----------------------------------
modify:
{
	match:
	{
		"targetname" "Level1_Music"
		"classname" "ambient_generic"
	}
	replace:
	{
		"message" "#music_for_aliendark/alien_shooter_-_action_1.mp3"
	}
}
modify:
{
	match:
	{
		"targetname" "level1_boss_music1"
		"classname" "ambient_generic"
	}
	replace:
	{
		"message" "#music_for_aliendark/alien_shooter_boss1.mp3"
	}
}
