{
	match:
	{
		"targetname" "Level3_Music"
		"classname" "ambient_generic"
	}
	replace:
	{
		"message" "#music_for_aliendark/alien_shooter_-_action_3.mp3"
	}
}
modify:
{
	match:
	{
		"targetname" "level3_boss_music3"
		"classname" "ambient_generic"
	}
	replace:
	{
		"message" "#music_for_aliendark/alien_shooter_boss3.mp3"
