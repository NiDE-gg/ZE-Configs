;Fix buggy stage 2 boss movment
;---------------------------------------
modify:
{
	match:
	{
		"targetname" "s3_boss_attack_relay"
		"classname" "logic_relay"
	}
	insert:
	{
		"OnTrigger" "s3_boss_phys,DisableMotion,,0,-1"
	}
}
