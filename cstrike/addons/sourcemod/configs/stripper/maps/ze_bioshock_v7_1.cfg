;---------------------------------------------------------------
; Add a parentname to zm trigger detector on 1999 ending boat
;---------------------------------------------------------------
modify:
{
	match:
	{
		"classname" "trigger_multiple"
		"targetname" "columbia_boat_zm_detector"
	}
	insert:
	{
		"parentname" "columbia_boat_train"
	}
}

