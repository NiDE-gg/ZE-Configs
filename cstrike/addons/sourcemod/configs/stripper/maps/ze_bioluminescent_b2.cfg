; Fix blocking issue on stage 1 ending cubes
modify:
{
	match:
	{	
		"classname" "func_movelinear"
		"targetname" "stage1_dodge_b1"
	}
	replace:
	{
		"classname" "func_door"
	}
	insert:
	{
		"dmg" "99999"
		"forceclosed" "1"
		"ignoredebris" "1"
		"lip" "-960"
		"spawnflags" "4096"
		"wait" "-1"
	}
}
