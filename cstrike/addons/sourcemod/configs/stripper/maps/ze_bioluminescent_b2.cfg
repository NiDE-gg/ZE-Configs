; Kill gravity attack after boss death
modify:
{	
	match:
	{
		"classname" "logic_relay"
		"targetname" "s3_boss_death_relay"
	}
	insert:
	{
	    "OnTrigger" "stage3_boss_pull*,Kill,,0.2,-1"
	}
}
