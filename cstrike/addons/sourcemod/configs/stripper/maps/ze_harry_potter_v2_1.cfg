; Kill spawn effects instead of just stopping them
modify:
{
	match:
	{
		"classname" "logic_auto"
	}
	delete:
	{
		"OnMapSpawn" "map_effect_*,Stop,,0,1"
	}
	insert:
	{
		"OnMapSpawn" "map_effect_*,Kill,,0,1"
	}
}

; Disable bone followers
modify:
{
	match:
	{
		"DisableBoneFollowers" "0"
	}
	insert:
	{
		"DisableBoneFollowers" "1"
	}
}

