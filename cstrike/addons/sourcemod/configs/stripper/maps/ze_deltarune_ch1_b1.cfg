{
    "targetname" "smlchecker_wall"
    "classname" "func_brush"
}
add:
{
    "model" "*40"
    "targetname" "smlchecker_wall"
    "spawnobject" "0"
    "spawnflags" "1"
    "rendermode" "0"
    "renderfx" "0"
    "rendercolor" "255 255 255"
    "renderamt" "255"
    "propdata" "0"
    "pressuredelay" "0"
    "physdamagescale" "1.0"
    "PerformanceMode" "1"
    "origin" "2272 9760 88"
    "nodamageforces" "0"
    "minhealthdmg" "0"
    "material" "10"
    "health" "0"
    "gibdir" "0 0 0"
    "explosion" "0"
    "ExplodeRadius" "0"
    "explodemagnitude" "0"
    "ExplodeDamage" "0"
    "disableshadows" "0"
    "disablereceiveshadows" "0"
