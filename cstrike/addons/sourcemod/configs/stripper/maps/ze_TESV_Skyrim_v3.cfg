;----------------------------------------------
; Remove level change after winning last stage.
;----------------------------------------------
filter:
{
	"classname" "logic_relay"
	"targetname" "vote_relay"
}

modify:
{
	match:
	{
		"classname" "math_counter"
		"targetname" "LevelLogCounter"
	}
	replace:
	{
		"max" "5"
	}
}
