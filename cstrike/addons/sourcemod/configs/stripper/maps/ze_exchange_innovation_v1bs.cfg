;------------------------
; Fix blockable elevator
;------------------------
modify:
{
	match:
	{
		"targetname" "elev1"
		"classname" "func_movelinear"
	}
	replace:
	{
		"blockdamage" "1000"
	}
}

;------------------------
; Increase elevator speed
;------------------------
modify:
{
	match:
	{
		"targetname" "elev1"
		"classname" "func_movelinear"
	}
	replace:
	{
		"speed" "300"
	}
}

