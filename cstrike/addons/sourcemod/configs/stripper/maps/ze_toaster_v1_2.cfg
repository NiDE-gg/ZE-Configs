;; nuke fix

add:
{
    "model" "*94"
    "targetname" "hurt_toaster_full"
    "StartDisabled" "1"
    "spawnflags" "1"
    "origin" "-1536 2560 1536"
    "nodmgforce" "0"
    "damagetype" "0"
    "damagemodel" "0"
    "damagecap" "2"
    "damage" "100000"
    "classname" "trigger_hurt"
}
modify:
{
    match:
    {
        "targetname" "relay_toastexplode"
        "classname" "logic_relay"
    }
    insert:
    {
        "OnTrigger" "hurt_toaster_full,Enable,,13,-1"
    }
}
modify:
{
    match:
    {
        "targetname" "trigger_toastescape"
        "classname" "trigger_multiple"
    }
    insert:
    {
        "OnTrigger" "hurt_toaster_full,Kill,,0,-1"
    }
}