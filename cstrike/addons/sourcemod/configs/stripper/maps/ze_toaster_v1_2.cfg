; STRIPPER CFG BY .Rushaway
;--------------------------
; Fix: multiples skips
;----------------------
; Way: Down
add:
{
    "model" "*70"
    "UseLandmarkAngles" "0"
    "targetname" "TP_skip_1"
    "target" "teleport_destination"
    "StartDisabled" "1"
    "spawnflags" "1"
    "origin" "-1303 3370 2176"
    "classname" "trigger_teleport"
}

modify:
{
    match:
    {
        "targetname" "hold_button"
        "origin" "-1458 3544 2628"
        "classname" "func_button"
    }
    insert:
    {
        "OnPressed" "TP_skip_1,Enable,,0,-1"
    }
}

modify:
{
    match:
    {
        "targetname" "hold_button"
        "origin" "-1164 3520 2112"
        "classname" "func_button"
    }
    insert:
    {
        "OnPressed" "TP_skip_1,Kill,,10,-1"
    }
}

