{
	match:
	{
		"targetname" "st2_health"
		"classname" "trigger_multiple"
	}
	delete:
	{
		"OnStartTouch" "!activator,AddOutput,health 120,0.02,-1"
	}
	insert:
	{
		"OnStartTouch" "!activator,AddOutput,health 230,0.02,-1"
