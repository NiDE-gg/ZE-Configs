;---------------------------------------------------------------------------
; Applying a targetname to a trigger to make the bosshud function
;---------------------------------------------------------------------------
modify:
{
	match:
	{
        "origin" "-6338 -13536 -512"
        "classname" "trigger_multiple"
	}
	insert:
	{
        "targetname" "laser_end_health_give"
	}
	replace:
	{
        "wait" "0.1"
	}
}