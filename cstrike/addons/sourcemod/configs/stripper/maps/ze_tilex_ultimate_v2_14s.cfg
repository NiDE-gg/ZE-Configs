        "OnPressed" "stage5_timer_ex,Disable,,0,-1"
        "OnPressed" "stage5_timer_ex,Enable,,0.1,-1"
        "OnPressed" "Lvl5MaxTry_Counter,SetValueNoFire,1,0,-1"
    }
}

