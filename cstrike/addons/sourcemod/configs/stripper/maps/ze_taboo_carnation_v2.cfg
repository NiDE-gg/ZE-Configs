{
    "origin" "9216 -12352 6280"
    "targetname" "event_console"
    "classname" "point_servercommand"
}
add:
{
    "origin" "9882.86 -13006.5 6280"
    "spawnflags" "1"
    "classname" "logic_auto"
    "OnMapSpawn" "event_logic_case,PickRandomShuffle,,7,-1"
