; Increase spiderboss HP
modify:
{
    match:
    {
        "origin" "13072 -13981 160"
        "targetname" "boss_hp_trigger_add"
        "classname" "trigger_once"
    }
    delete:
    {
        "OnStartTouch" "boss_hp,Add,1300,0,-1"
    }
    insert:
    {
        "OnStartTouch" "boss_hp,Add,1800,0,-1"
    }
}

