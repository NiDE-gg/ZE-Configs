;-----------------
; Increase damage
;-----------------
modify:
{
	match:
	{
		"targetname" "/thb|enclos_trex|lysine/"
		"classname" "trigger_hurt"
	}
	replace:
	{
		"damagecap" "999999"
		"damage" "999999"
	}
}

;--------------------------------------
; Fix nuke evading spot at Dock ending
;--------------------------------------
modify:
{
	match:
	{
		"targetname" "lysine"
		"classname" "trigger_hurt"
		"origin" "-7017.5 6718.5 784.5"
	}
	replace:
	{
		"origin" "-7017.5 6718.5 787.5"
	}
}

;------------------
; Remove timelimit
;------------------
modify:
{
	match:
	{
		"origin" "-4804 -11198 1278"
		"classname" "logic_relay"
	}
	delete:
	{
		"OnTrigger" "cmd,Command,mp_timelimit 25,0,-1"
	}
}

