;-----------------------------------------------
; Replaces the classname of trigger_hurt
;-----------------------------------------------
modify:
{
	match:
	{
		"classname" "trigger_hurt"
		"targetname" "afkkill"
	}
	replace:
	{
		"classname" "trigger_teleport"
	}
	insert:
	{
		"target" "bridge_tele_end"
	}
}