;-------------------
; Fix AFK Teleports
;-------------------
modify:
{
	match:
	{
		"targetname" "door9"
	}
	delete:
	{
		"OnFullyClosed" "afkteleport1,Enable,,0,-1"
	}
}
modify:
{
	match:
	{
		"targetname" "door11"
	}
	delete:
	{
		"OnFullyClosed" "afkteleport1,Enable,,0,-1"
	}
}

;----------------------------------------------
; Give a targetname to the point_servercommand
;----------------------------------------------
modify:
{
	match:
	{
		"classname" "point_servercommand"
	}
	insert:
	{
		"targetname" "console"
	}
}

;-------------------
; Adjust round time
;-------------------
modify:
{
	match:
	{
		"classname" "logic_auto"
	}
	insert:
	{
		"OnMapSpawn" "console,Command,mp_roundtime 15,0,-1"
	}

}