; stop nuke from disabling
modify:
{
	match:
	{
		"targetname" "rofl"
		"classname" "trigger_multiple"
	}
	delete:
	{
		"OnTrigger" "nuke_hurt,Disable,,10,-1"
	}
}

; make nuke hurt more
modify:
{
	match:
	{
		"targetname" "nuke_hurt"
		"classname" "trigger_hurt"
	}
	replace:
	{
		"damage" "12500"
	}
}