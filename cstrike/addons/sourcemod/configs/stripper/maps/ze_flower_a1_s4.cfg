;remove my name from chat & enabling practice button
modify:
{
	match:
	{
		"classname" "logic_auto"
	}
	delete:
	{
		"OnMapSpawn" "command,Command,say << Map ported by koen >>,10,-1"
	}
	insert:
	{
		"OnMapSpawn" "practice_start_button,Unlock,,12,-1"
