; Changes ammo to 8000 on every map-spawned weapon
modify:
{
    match:
    {
        "classname" "/weapon_.*/"
    }
    replace:
    {
        "ammo" "8000"
    }
}

; Remove game_end
filter:
{
    "classname" "game_end"
}

; Reduce shadows - lead to client crash
modify:
{
	match:
	{
		"classname" "/prop_.*/"
	}
	replace:
	{
		"disableshadows" "1"
		"disablereceiveshadows" "1"
	}
}
modify:
{
	match:
	{
		"classname" "/func_.*/"
	}
	replace:
	{
		"disableshadows" "1"
		"disablereceiveshadows" "1"
	}
}
modify:
{
	match:
	{
		"classname" "shadow_control"
	}
	replace:
	{
		"disableallshadows" "1"
	}
}