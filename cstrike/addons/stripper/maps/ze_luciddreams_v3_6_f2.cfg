; // Change falling crystals damage 
modify:
{
	match:
	{
		"targetname" "Crystall_Hurt"
		"classname" "trigger_hurt"
		"hammerid" "234870"
	}
	replace:
	{
		"damage" "1000"
		"damagecap" "1000"
	}
}
; // Lock the button after being pressed
modify:
{
	match:
	{
		"classname" "func_button"
		"hammerid" "4085"
		"model" "*107"
		"origin" "5093.5 6129.5 4762"
	}
	insert:
	{
		"targetname" "corridorbutton"
		"OnPressed" "corridorbutton,Lock,,0,1"
	}
}
