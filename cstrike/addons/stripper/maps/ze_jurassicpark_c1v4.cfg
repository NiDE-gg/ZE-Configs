;---------------------------------------------
; Activates the AFK teleporter to zone 1
;---------------------------------------------
modify:
{
    match:
    {
        "origin" "124 -4137 -717.5"
        "classname" "trigger_once"
    }
    insert:
    {
        "OnStartTouch" "tp_zone_1,Enable,,20,1"
        "OnStartTouch" "notification,Command,say *** ZONE 1 AFK TELEPORT IN 10 SEC,10,1"
    }
}
